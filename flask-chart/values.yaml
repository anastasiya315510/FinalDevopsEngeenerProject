replicaCount: 2

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []


image:
  repository: 315510/flask_final_project
  pullPolicy: IfNotPresent
  tag: "v2"  # updated to v2

service:
  type: NodePort
  port: 8000

resources:
  requests:
    cpu: 100m
  limits:
    cpu: 500m

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50

httpRoute:
  enabled: false

serviceAccount:
  create: true
  name: ""
  automount: true
  annotations: {}