name: Flask CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
      - master

jobs:
  # -----------------------------
  # Build Stage
  # -----------------------------
  build:
    name: Build Python Environment
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

  # -----------------------------
  # Lint Stage
  # -----------------------------
  lint:
    name: Lint with Pylint
    runs-on: ubuntu-22.04
    needs: build
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint
      - name: Lint with pylint
        run: |
          source .venv/bin/activate
          pylint --ignore=tests app utils

  # -----------------------------
  # Test Stage
  # -----------------------------
  test:
    name: Run Unit Tests
    runs-on: ubuntu-22.04
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run pytest
        run: |
          export PYTHONPATH=$(pwd)
          source .venv/bin/activate
          pytest tests/

  # -----------------------------
  # Terraform + Deploy Stage
  # -----------------------------
  deploy:
    name: Provision Infra & Deploy App
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - uses: actions/checkout@v3

      # 1️⃣ Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 2️⃣ Terraform Apply
      - name: Terraform Init & Apply
        working-directory: terraform
        run: |
          terraform init -reconfigure
          terraform apply -auto-approve
          terraform output -json > tf_outputs.json
          echo "INSTANCE_IP=$(jq -r .instance_public_ip.value tf_outputs.json)" >> $GITHUB_ENV
        env:
          TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
          TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_key_name: ${{ secrets.AWS_KEY_NAME }}
          TF_VAR_ami_id: ${{ secrets.AWS_AMI_ID }}
          TF_VAR_instance_type: "t3.small"
          TF_VAR_vpc_id: ${{ secrets.AWS_VPC_ID }}
          TF_VAR_subnet_id: ${{ secrets.AWS_SUBNET_ID }}
          TF_VAR_security_group_id: ${{ secrets.AWS_SG_ID }}

      # 3️⃣ Configure kubeconfig from EC2
      - name: Setup kubeconfig
        run: |
          # Write the secret PEM content to a temporary file
          echo "$AWS_KEY_PEM" > key.pem
          chmod 600 key.pem

          echo "Instance IP: $INSTANCE_IP"

          # Copy the k3s kubeconfig from the EC2 instance
          scp -o StrictHostKeyChecking=no -i key.pem ubuntu@$INSTANCE_IP:/etc/rancher/k3s/k3s.yaml kubeconfig

          # Replace localhost with public IP
          sed -i "s/127.0.0.1/$INSTANCE_IP/" kubeconfig

          # Move to standard kubeconfig path
          mkdir -p $HOME/.kube
          mv kubeconfig $HOME/.kube/config
          chmod 600 $HOME/.kube/config

          # Export kubeconfig environment variable
          export KUBECONFIG=$HOME/.kube/config
        env:
          AWS_KEY_PEM: ${{ secrets.AWS_KEY_PEM }}
          INSTANCE_IP: ${{ env.INSTANCE_IP }}


      # 4️⃣ Wait for Kubernetes API
      - name: Wait for Kubernetes API
        run: |
          echo "Waiting for Kubernetes API on $INSTANCE_IP:6443..."
          for i in {1..30}; do
            if nc -zv $INSTANCE_IP 6443; then
              echo "Kubernetes API is ready!"
              break
            fi
            echo "API not ready yet, retrying in 10s..."
            sleep 10
          done

      # 5️⃣ Create namespaces
      - name: Create namespaces
        run: |
          export KUBECONFIG=$HOME/.kube/config
          for ns in dev prod monitoring argocd; do
            kubectl create ns $ns --dry-run=client -o yaml | kubectl apply -f -
          done

      # 6️⃣ Install Prometheus CRDs
      - name: Install Prometheus CRDs
        run: |
          export KUBECONFIG=$HOME/.kube/config
          for crd in servicemonitors podmonitors prometheusrules; do
            kubectl apply --validate=false -f \
              https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/main/example/prometheus-operator-crd/monitoring.coreos.com_${crd}.yaml \
              --request-timeout=5m
          done

      # 7️⃣ Deploy ArgoCD
      - name: Deploy ArgoCD
        run: |
          export KUBECONFIG=$HOME/.kube/config
          kubectl apply -n argocd -f manifests/argocd/argo-cd/templates --recursive

      # 8️⃣ Deploy Grafana
      - name: Deploy Grafana
        run: |
          export KUBECONFIG=$HOME/.kube/config
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo update
          helm upgrade --install grafana grafana/grafana \
            --namespace monitoring \
            --values manifests/grafana/values.yaml \
            --wait

      # 9️⃣ Build & Deploy Flask app
      - name: Deploy Flask app
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          BRANCH="${GITHUB_REF##*/}"
          docker build -t $DOCKER_USERNAME/flask_final_project:latest .
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker push $DOCKER_USERNAME/flask_final_project:latest

          if [ "$BRANCH" = "dev" ]; then
            helm upgrade --install flask-app-dev flask-chart/ \
              --namespace dev -f flask-chart/values-dev.yaml --wait
          elif [ "$BRANCH" = "master" ]; then
            helm upgrade --install flask-app-prod flask-chart/ \
              --namespace prod -f flask-chart/values-prod.yaml --wait
          fi
  
