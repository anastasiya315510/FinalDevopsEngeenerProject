name: Flask CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
      - master

jobs:
  # -----------------------------
  # Build Stage
  # -----------------------------
  build:
    name: Build Python Environment
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

  # -----------------------------
  # Lint Stage
  # -----------------------------
  lint:
    name: Lint with Pylint
    runs-on: ubuntu-22.04
    needs: build
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint

      - name: Lint with pylint
        run: |
          source .venv/bin/activate
          pylint --ignore=tests app utils

  # -----------------------------
  # Test Stage
  # -----------------------------
  test:
    name: Run Unit Tests
    runs-on: ubuntu-22.04
    needs: lint
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run pytest
        run: |
          export PYTHONPATH=$(pwd)
          source .venv/bin/activate
          pytest tests/

  # -----------------------------
  # Terraform + Deploy Stage
  # -----------------------------
  deploy:
    name: Provision Infra & Deploy App
    runs-on: ubuntu-22.04
    needs: test

    steps:
      - uses: actions/checkout@v3

      # 1Ô∏è‚É£ Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 2Ô∏è‚É£ Terraform Apply (idempotent)
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init & Apply
        working-directory: terraform
        run: |
          terraform init -reconfigure
          terraform apply -auto-approve
          terraform output -json > tf_outputs.json
        env:
          TF_VAR_key_name: ${{ secrets.AWS_KEY_NAME }}
        continue-on-error: false

      # 3Ô∏è‚É£ Save Terraform outputs (export INSTANCE_IP to later steps)
      - name: Save Terraform outputs
        id: tf
        working-directory: terraform
        run: |
          echo "INSTANCE_IP=$(jq -r .instance_public_ip.value tf_outputs.json)" >> $GITHUB_ENV


      # 4Ô∏è‚É£ Install kubectl and Helm
      - name: Install kubectl and Helm
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install kubectl /usr/local/bin/kubectl
          curl -LO https://get.helm.sh/helm-v3.14.1-linux-amd64.tar.gz
          tar -zxvf helm-v3.14.1-linux-amd64.tar.gz
          sudo mv linux-amd64/helm /usr/local/bin/helm
          kubectl version --client
          helm version

      # 5Ô∏è‚É£ Setup kubeconfig (insecure skip tls verify)
      - name: Setup kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          kubectl config set-cluster default --server=https://${{ env.INSTANCE_IP }}:6443 --insecure-skip-tls-verify=true

      # 6Ô∏è‚É£ Create namespaces
      - name: Create namespaces
        run: |
          for ns in dev prod monitoring argocd; do
            kubectl create ns $ns --dry-run=client -o yaml | kubectl apply -f -
          done

      # 7Ô∏è‚É£ Install Prometheus CRDs (with longer timeout)
      - name: Install Prometheus CRDs
        run: |
          for crd in servicemonitors podmonitors prometheusrules; do
            kubectl apply --validate=false -f \
              https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/main/example/prometheus-operator-crd/monitoring.coreos.com_${crd}.yaml \
              --request-timeout=5m
          done

      # 8Ô∏è‚É£ Deploy ArgoCD
      - name: Deploy ArgoCD
        run: |
          kubectl apply -n argocd -f manifests/argocd/argo-cd/templates --recursive

      # 9Ô∏è‚É£ Deploy Grafana
      - name: Deploy Grafana
        run: |
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo update
          helm upgrade --install grafana grafana/grafana \
            --namespace monitoring \
            --values manifests/grafana/values.yaml \
            --wait

      # üîü Build & Deploy Flask app
      - name: Deploy Flask app
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          BRANCH="${GITHUB_REF##*/}"
          docker build -t $DOCKER_USERNAME/flask_final_project:latest .
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker push $DOCKER_USERNAME/flask_final_project:latest

          if [ "$BRANCH" = "dev" ]; then
              helm upgrade --install flask-app-dev flask-chart/ \
                --namespace dev -f flask-chart/values-dev.yaml --wait
          elif [ "$BRANCH" = "master" ]; then
              helm upgrade --install flask-app-prod flask-chart/ \
                --namespace prod -f flask-chart/values-prod.yaml --wait
          fi
