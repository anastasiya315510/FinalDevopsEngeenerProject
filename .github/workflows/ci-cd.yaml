name: Flask CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
      - master

jobs:
  # -----------------------------
  # Build Stage
  # -----------------------------
  build:
    name: Build Python Environment
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

  # -----------------------------
  # Lint Stage
  # -----------------------------
  lint:
    name: Lint with Pylint
    runs-on: ubuntu-22.04
    needs: build
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint
      - name: Lint with pylint
        run: |
          source .venv/bin/activate
          pylint --ignore=tests app utils

  # -----------------------------
  # Test Stage
  # -----------------------------
  test:
    name: Run Unit Tests
    runs-on: ubuntu-22.04
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run pytest
        run: |
          export PYTHONPATH=$(pwd)
          source .venv/bin/activate
          pytest tests/

  # -----------------------------
  # Terraform + Deploy Stage
  # -----------------------------
  # -----------------------------
  # Terraform + Deploy Stage
  # -----------------------------
  deploy:
    name: Provision Infra & Deploy App
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - uses: actions/checkout@v3

      # 1Ô∏è‚É£ Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 2Ô∏è‚É£ Terraform Apply
      - name: Terraform Init & Apply
        working-directory: terraform
        run: |
          terraform init -reconfigure
          terraform apply -auto-approve
          terraform output -json > tf_outputs.json
          echo "INSTANCE_IP=$(jq -r .instance_public_ip.value tf_outputs.json)" >> $GITHUB_ENV
        env:
          TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
          TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_key_name: ${{ secrets.AWS_KEY_NAME }}
          TF_VAR_ami_id: ${{ secrets.AWS_AMI_ID }}
          TF_VAR_instance_type: "t3.small"
          TF_VAR_vpc_id: ${{ secrets.AWS_VPC_ID }}
          TF_VAR_subnet_id: ${{ secrets.AWS_SUBNET_ID }}
          TF_VAR_security_group_id: ${{ secrets.AWS_SG_ID }}

      # 3Ô∏è‚É£ Configure SSH key
      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_PEM_FILE }}" > ~/.ssh/hometask.pem
          chmod 600 ~/.ssh/hometask.pem

      # 4Ô∏è‚É£ Wait for EC2 SSH access
      - name: Wait for EC2 SSH access
        run: |
          echo "Waiting for instance $INSTANCE_IP to be reachable..."
          for i in {1..30}; do
            if nc -zv $INSTANCE_IP 22; then
              echo "EC2 instance is reachable via SSH!"
              break
            fi
            echo "Instance not reachable yet, retrying in 10s..."
            sleep 10
          done

      # 5Ô∏è‚É£ Fetch kubeconfig from EC2
      # 5Ô∏è‚É£ Fetch kubeconfig from EC2
      - name: Fetch kubeconfig from EC2
        run: |
          mkdir -p $HOME/.kube

          echo "Waiting for /etc/rancher/k3s/k3s.yaml to exist on EC2..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/hometask.pem ec2-user@${INSTANCE_IP} \
            'while [ ! -f /etc/rancher/k3s/k3s.yaml ]; do echo "k3s.yaml not ready, sleeping 5s..."; sleep 5; done'

          echo "Fetching kubeconfig..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/hometask.pem ec2-user@${INSTANCE_IP} \
            "sudo cat /etc/rancher/k3s/k3s.yaml" > $HOME/.kube/config

          echo "Replacing localhost with internal cluster IP..."
          sed -i "s/127.0.0.1/${INTERNAL_IP}/g" $HOME/.kube/config

          chmod 600 $HOME/.kube/config
          echo "KUBECONFIG=$HOME/.kube/config" >> $GITHUB_ENV
        env:
          INSTANCE_IP: ${{ env.INSTANCE_IP }}
          INTERNAL_IP: ${{ env.INTERNAL_IP }}


      # 6Ô∏è‚É£ Wait for Kubernetes API
      - name: Wait for Kubernetes API
        run: |
          echo "Waiting for Kubernetes API on $INSTANCE_IP:6443..."
          for i in {1..30}; do
            if nc -zv $INSTANCE_IP 6443; then
              echo "Kubernetes API is ready!"
              break
            fi
            echo "API not ready yet, retrying in 10s..."
            sleep 10
          done
        env:
          INSTANCE_IP: ${{ env.INSTANCE_IP }}

      # 7Ô∏è‚É£ Create namespaces
      - name: Create namespaces on cluster
        run: |
          for ns in dev prod monitoring argocd; do
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/hometask.pem ec2-user@${INSTANCE_IP} \
              "sudo k3s kubectl create ns $ns --dry-run=client -o yaml | sudo k3s kubectl apply -f -"
          done
        env:
          INSTANCE_IP: ${{ env.INSTANCE_IP }}


      # 8Ô∏è‚É£ Install Prometheus CRDs
      - name: Install Prometheus CRDs on cluster
        run: |
          for crd in servicemonitors podmonitors prometheusrules; do
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/hometask.pem ec2-user@${INSTANCE_IP} \
              "sudo k3s kubectl apply --validate=false -f \
              https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/main/example/prometheus-operator-crd/monitoring.coreos.com_${crd}.yaml \
              --request-timeout=5m"
          done
        env:
          INSTANCE_IP: ${{ env.INSTANCE_IP }}


      # 9Ô∏è‚É£ Deploy ArgoCD
      - name: Deploy ArgoCD via SSH
        env:
          INSTANCE_IP: ${{ env.INSTANCE_IP }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/hometask.pem ec2-user@${INSTANCE_IP} \
            "sudo k3s kubectl apply -n argocd -f /home/ec2-user/manifests/argocd/argo-cd/templates --recursive"
      
      

      # üîü Deploy Grafana
      - name: Deploy Grafana on cluster
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/hometask.pem ec2-user@${INSTANCE_IP} \
            "helm repo add grafana https://grafana.github.io/helm-charts && \
             helm repo update && \
             helm upgrade --install grafana grafana/grafana \
               --namespace monitoring \
               --values /home/ec2-user/manifests/grafana/values.yaml \
               --wait"
        env:
          INSTANCE_IP: ${{ env.INSTANCE_IP }}


      # 1Ô∏è‚É£1Ô∏è‚É£ Build & Deploy Flask app
      - name: Deploy Flask app on cluster
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          INSTANCE_IP: ${{ env.INSTANCE_IP }}
        run: |
          BRANCH="${GITHUB_REF##*/}"

          # Build and push Docker image
          docker build -t $DOCKER_USERNAME/flask_final_project:latest .
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker push $DOCKER_USERNAME/flask_final_project:latest

          # Deploy via Helm on the EC2 instance
          if [ "$BRANCH" = "dev" ]; then
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/hometask.pem ec2-user@${INSTANCE_IP} \
              "helm upgrade --install flask-app-dev /home/ec2-user/flask-chart \
               --namespace dev -f /home/ec2-user/flask-chart/values-dev.yaml --wait"
          elif [ "$BRANCH" = "master" ]; then
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/hometask.pem ec2-user@${INSTANCE_IP} \
              "helm upgrade --install flask-app-prod /home/ec2-user/flask-chart \
               --namespace prod -f /home/ec2-user/flask-chart/values-prod.yaml --wait"
          fi
      
